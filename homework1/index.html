<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户界面设计 作业一</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">用户界面设计 作业一</a>
        </div>
        <div class="navbar-text navbar-right">
            <a class="navbar-link" href="http://wangbicong.cn">王必聪</a>
            <a class="navbar-link" href="#">杜圣哲</a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row" style="margin-top:2%; margin-bottom: 3%">
        <div class="col-md-6 col-md-offset-3">
            <h1>报名信息提交</h1>
            <hr/>
            <form id="html5Form">
                <div class="form-group">
                    <label for="email">邮箱*</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="password">密码*</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
                </div>
                <div class="form-group">
                    <label for="name">真实姓名*</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="请输入您的姓名">
                </div>
                <label>性别*</label>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                    </label>
                </div>
                <div class="form-group">
                    <label for="birthday">出生日期*</label>
                    <input type="date" class="form-control" id="birthday" name="birthday">
                </div>
                <div class="form-group">
                    <label>学历*</label>
                    <select multiple class="form-control">
                        <option selected>本科</option>
                        <option>硕士</option>
                        <option>博士</option>
                        <option>其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone_number">手机号*</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" maxlength="11" value="1" placeholder="请输入您的手机号">
                </div>
                <label>擅长方向*</label>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> Android
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> HTML/CSS/JS
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> Java
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox4" value="option4"> PHP
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox5" value="option5"> Python
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox6" value="option6"> 其他
                    </label>
                </div>
                <div class="form-group">
                    <label>个人简介</label>
                    <textarea class="form-control" rows="6" name="personal_info" placeholder="您可以用任何您喜欢的方式进行自我介绍。"></textarea>
                    <span class="help-block small">请输入200字以上。</span>
                </div>
                <div class="form-group">
                    <label>项目简介</label>
                    <textarea class="form-control" rows="6" name="project_info" placeholder="主要从项目背景、技术架构和自己承担的职责等方面进行介绍。"></textarea>
                    <span class="help-block small">请输入200字以上。</span>
                </div>
                </form>
                <button class="btn btn-primary btn-block" onclick="onNextButton()">确认</button>
        </div>
    </div>
</div>

<div class="modal fade" id="nextModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    是否确认提交？
                </h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" id="processBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 20%">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    取消 <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-bg btn-primary" onclick="onCommitButton()">
                    提交 <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

<script src="js/main.js"></script>
<script src="js/validation.js"></script>

</body>
</html>
